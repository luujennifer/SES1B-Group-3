<!-- REGISTRATION PAGE -->

<!DOCTYPE html>
<html> 
	<script src="https://kit.fontawesome.com/56b24aa4ed.js" crossorigin="anonymous"></script>
	<head>
		<title>Bookshelf</title> <!-- This is the title of the site that shows up in the tab feel free to change it -->
		<link rel="stylesheet" href="../CSS Files/WebsiteStyling.css"> <!-- Skeleton css file -->
		<link rel="stylesheet" href="../CSS Files/RegistrationStyling.css"> <!-- Sign up css file -->
		<link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'> <!-- Google font file -->
		<link rel="icon" type="image/x-icon" href="../Misc Files/logo.ico"/> <!-- icon file -->
	</head>	
	<body>
		<!-- fixed top navigation bar -->
		<header>
			<div class="navigation" > 
				<a onclick="window.location.href='index.html'"><img src="../Misc Files/logo(colour).png"/><b> Bookshelf</b></a>
			</div>
		</header>
		
		<!-- content body of website -->
		<div class="body">
			<section class="contentContainer">
			<style>
				select:invalid {color: gray;}
		    </style>
				<form class="signup" action="" method="POST"> <!-- registration form -->
					<label for="signupTitle" id="signupTitle"><b>Sign Up</b></label>
					
					<br>
					<br>
					
					<div id="left"> <!-- left aligned items -->
						<label id="firstnamelabel" for="firstName"><b>First Name</b></label>
						<input type="text" id="firstnamefield" name="FirstName" placeholder="John" required>
						<label id="emaillabel" for="email"><b>Email</b></label>
						<input type="email" id="emailfield" name="Email" placeholder="johnsmith@email.com" required>
						<label id="password1label" for="password"><b>Password</b></label>
						<input id="password1field"type="password" placeholder="Password must have at least 5 characters" minlength="5" name="password" required>
					</div>
								
					<div id="right"> <!-- right aligned items -->
						<label id="lastnamelabel" for="lastName"><b>Last Name</b></label>
						<input type="text" id="lastnamefield" name="LastName" placeholder="Smith" required>
						<label id="accounttypelabel" for="accountType"><b>Account Type</b></label><br>
						<div id="accountType">
							<select id="selectBox">
								<option value="" disabled selected hidden>Choose Account Type</option>
								<option value="student">Student</option>
								<option value="staff">Staff</option>
							</select>
						</div>
						
						<label id="password2label" for="password"><b>Confirm Password</b></label>
						<input id="password2field" type="password" placeholder="Password must have at least 5 characters" minlength="5" name="password" required>
					</div>
					
					<!-- button and link group -->
					<button id="signupBtn" type="submit"><b>CREATE ACCOUNT</b></button>
					<p class="login">Already have an account? <a href="index.html">sign in</a>.</p>
				</form>
			</section>
		</div>
		
		<!-- fixed footer bar -->
		<div class="footer">
			<div class="etcDetails">
				<a href="https://github.com/luujennifer/SES1B-Group-3"><i class="fab fa-github"></i> GitHub</a>
				<a href="https://drive.google.com/drive/u/2/folders/0ALuTuEVm4VA2Uk9PVA"><i class="fab fa-google-drive"></i> Google Drive</a>
			</div>
			
			<p id="copyRight">Created by Group 3 for Software Engineering Studio 1B</p>
		</div>
	</body>
</html>
