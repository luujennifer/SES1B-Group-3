<!-- BASIC WEBSITE SKELETON -->

<!DOCTYPE html>
<html> 
	<script src="https://kit.fontawesome.com/56b24aa4ed.js" crossorigin="anonymous"></script>
	<head>
		<title>Bookshelf</title> <!-- This is the title of the site that shows up in the tab feel free to change it -->
		<link rel="stylesheet" href="../CSS Files/WebsiteStyling.css"> <!-- Skeleton css file -->
		<link rel="stylesheet" href="../CSS Files/ForgotPasswordStyling.css"> <!-- Forgot password css file -->
		<link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'> <!-- Google font file -->
		<link rel="icon" type="image/x-icon" href="../Misc Files/logo.ico"/> <!-- icon file -->
	</head>	
	<body>
		<!-- fixed top navigation bar -->
		<header>
			<div class="navigation" > 
				<a onclick="window.location.href='index.html'"><img src="../Misc Files/logo(colour).png"/><b> Bookshelf</b></a>
			</div>
		</header>
		
		<!-- content body of website -->
		<div class="body">
		
			<br>
			<br>
			<a id="login" href="../index.html"><i class="fas fa-caret-left"></i><!-- this is a non breaking space --> &nbsp; &nbsp; Return to Login</a> <!-- Return to login link -->
			
			<section class="contentContainer">
			
			
				<form class="forgotPsw" action="" method="GET"> 
					<center>
						<label for="forgotPswTitle" id="forgotPswTitle"><b>Forgot Password</b></label> <!-- form title -->
						<p id="signinText">Enter your email below to reset password.</p> <!-- instructions -->
					</center>
					
					<br>

					<input type="email" placeholder="Email" name="email" required> <!-- input item -->
					
					<br>
					<br>
					<center>
					<div id="formFooter">
						<button id="forgotPswBtn" type="submit"><b>SUBMIT</b></button> <!-- button to submit form -->
					
						<a href="../HTML Files/bookshelf-signup.html">Need an account? <b id="bold">SIGN UP</b></a> <!-- call to action for sign up -->
					</div>
					</center>
				</form>
			
			</section>
		</div>
		
		<!-- fixed footer bar -->
		<div class="footer">
			<div class="etcDetails">
				<a href="https://github.com/luujennifer/SES1B-Group-3"><i class="fab fa-github"></i> GitHub</a>
				<a href="https://drive.google.com/drive/u/2/folders/0ALuTuEVm4VA2Uk9PVA"><i class="fab fa-google-drive"></i> Google Drive</a>
			</div>
			
			<p id="copyRight">Created by Group 3 for Software Engineering Studio 1B</p>
		</div>
	</body>
</html>
